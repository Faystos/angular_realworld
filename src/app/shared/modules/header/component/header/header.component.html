<header>
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Medium clone</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']">Home</a>
        </li>
        <ng-container *ngIf="isLoggedIn$ | async">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/articles, /new']">
              <i class="ion-compose"></i>
              &nbsp; New post
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/settings']">
              <i class="ion-gear-a"></i>
              &nbsp; Settings
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/profiles', (currentUser$ | async).username]">
              <img
                src="{{(currentUser$ | async).image || stopperUserPhoto}}"
                class="user-pic"  alt="user icon"
              />
              &nbsp; {{(currentUser$ | async).username}}
            </a>
          </li>
        </ng-container>

        <ng-container *ngIf="isAnonymous$ | async">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']">
             Sing In
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/register']">
              Sing Up
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>
</header>
