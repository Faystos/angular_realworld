<div class="sidebar">
  <p>Popular Tags</p>
  <ng-container   *ngIf="popularTags$ | async">
    <div class="tag-list">
      <a class="tag-default tag-pill"
         *ngFor="let tag of popularTags$ | async"
         [routerLink]="['/tags', tag]"
      >
        {{tag}}
      </a>
    </div>
  </ng-container>

  <ng-container *ngIf="isLoading$ | async">
    Loading...
  </ng-container>

</div>
